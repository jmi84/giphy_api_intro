<header>

  <h1>GETTIN GIPHY WITH IT</h1>

  <form action="" method="post">
    <label for="" style="display: none;">Search</label>

    <input class="btn" type="submit" value="Search">
    <input class="btn clear" value="Clear" readonly>

    <br>
    <input class="btn random" value="Random">
    <input class="btn trending" value="Trending">
  </form>

  <br>

</header>

<body>

  <!-- div element to display trending gifs upon user request -->

  <!-- giphy logo links to giphy website, also the target to display results of goTranslate and goRandom functions -->

    <a href="https://giphy.com/" target="_blank">
      <img src="https://res.cloudinary.com/beumsk/image/upload/v1520544016/giphy-logo-6611-s-_vme7aa.png" alt="giphy">

      <br>
      <br>

</html>
